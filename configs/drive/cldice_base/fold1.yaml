program: train.py
command:
  - python
  - ${program}
  - "--config"
  - "configs/experiments/drive_cldice_base_config.yaml"
  - "--sweep"
  - "--folds"
  - 5
  - "--fold_no"
  - 0
  - "--integrate_test"
  - "--test_best"
name: fold1_drive_cldice_base
method: random
metric:
  goal: maximize
  name: val/best_combined_metric
run_cap: 25
parameters:
  alpha:
    values: [-1]
  lr:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0001
  dice_type:
    values: ['dice']
  cldice_alpha:
    max: 0.01
    min: 0.0001
  channels:
    values:
      - [16, 32, 64, 128, 256]
  num_res_units:
    values: [5]
  alpha_warmup_epochs:
    values: [-1]
  one_vs_rest:
    values: [false]
  batch_size:
    values: [8, 16]
  aggregation_type:
    values: [none]
  thres_distr:
    values: [none]
  thres_var:
    values: [-1]
  lr_schedule:
    values: ['cosine_restarts']